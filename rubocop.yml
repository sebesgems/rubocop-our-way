AllCops:
  SuggestExtensions: false
  NewCops: disable
  Exclude:
    - sig/*
    - bin/*
    - db/**/*
    - vendor/**/*
    - tmp/**/*
    - bin/**/*
  TargetRubyVersion: 3.3

Layout/LineLength:
  Max: 100

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/MixinGrouping:
  Enabled: false

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringConcatenation:
  Enabled: false

Metrics/BlockLength:
  Exclude:
    - "test/**/*"

Metrics/ClassLength:
  Exclude:
    - "test/**/*"

Metrics/MethodLength:
  Max: 11
  Exclude:
    - "test/**/*"

Style/BlockDelimiters:
  Enabled: false

Lint/MissingSuper:
  Enabled: false
